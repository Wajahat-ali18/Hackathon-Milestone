<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static interactive resume</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
   <h1>Static Resume builder by Wajahat</h1>
   <form>ResumeForm
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id:phone name="phone" required>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="Education">Education:</label>
     <textarea id="education" name="Education" rows="4"></textarea> <br>

    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience:</label>
     <textarea id="Experience" name="Experience" rows="4"></textarea> <br>

    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="Skills">Skills:</label>
     <textarea id="Skills" name="Skills" rows="4"></textarea> <br>

    </fieldset>

    <button type="submit">Generate Resume below</button>

   </form>
</body>
</html>
